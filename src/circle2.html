<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.precent{ border: 1px solid gold;}
		</style>
	</head>
	<body>
		<div class="precent">
			<canvas id="can" width="80" height="80">
				
			</canvas>
		</div>
		<script>
			var can=document.getElementById("can");
			// 得到二位画布
			var ctx=can.getContext("2d");
			ctx.imageSmoothingEnabled = true;			
			for(var i=1;i<=80;i++){
				(function(){
					var j=i;
					setTimeout(function(){
//						console.log(j);
						drawPre(j);
					},j*50)
					
				})()
			}
			
			function drawbase(){
				// 准备开始画画
				ctx.beginPath();
				// 画笔是5
				ctx.lineWidth=6;
				// 设置画笔的颜色
				ctx.strokeStyle="#eee";
				// 开始画圆环
				       //x，y，半径，从多少度，到多少度（弧度角）360=2Pi
				ctx.arc(40,40,35,0,Math.PI*2);
				// 结束划线
				ctx.stroke();
			}
			function drawPre(pre){
				// 清空画布
							// x,y,width,height
				ctx.clearRect(0,0,80,80);
				// 画灰色的圆
				drawbase();
				// 准备开始画画
//				
				ctx.beginPath();
				// 画笔是5
				ctx.lineWidth=6;
				ctx.lineCap="round";
				// 设置画笔的颜色
				ctx.strokeStyle="orangered";
				// 开始画圆环
				       //x，y，半径，从多少度，到多少度（弧度角）360=2Pi
				ctx.arc(40,40,35,0,Math.PI*2/100*pre);
				// 结束划线
				ctx.stroke();
			}
		</script>
	</body>
</html>
